<body>

  <script>
    function obtenerUbicacion() {

        navigator.geolocation.getCurrentPosition(

              "Latitud: " + lat + "<br>Longitud: " + lon;

            var enlace = "https://wa.me/" + numero + "?text=" + encodeURIComponent(mensaje);

            var boton = document.getElementById("enlaceWhatsapp");
            boton.href = enlace;
            boton.style.display = "inline-block";
          },
          function(error) {
            let mensaje = "";
            switch(error.code) {
              case error.PERMISSION_DENIED:
                mensaje = "Permiso de ubicaci贸n denegado.";
                break;
              case error.POSITION_UNAVAILABLE:
                mensaje = "Ubicaci贸n no disponible.";

                break;
              default:

            }
            document.getElementById("ubicacion").innerHTML = mensaje;
          }
        );
      } else {
        document.getElementById("ubicacion").innerHTML = "Tu navegador no soporta geolocalizaci贸n.";
      }
    }

    document.addEventListener("DOMContentLoaded", obtenerUbicacion);
  </script>
</body>
</html>
